<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Sai Ecommerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: url('images/bg-contact.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .contact-container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .form-section, .info-section {
      flex: 1;
      padding: 2rem;
      color: #fff;
    }

    .form-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .form-section form input,
    .form-section form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    .form-section form button {
      padding: 0.75rem 2rem;
      background: #ff6f61;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .info-section {
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .info-section h3 {
      margin-bottom: 1rem;
    }

    .info-item {
      margin-bottom: 1rem;
    }

    .info-item strong {
      display: block;
    }

    .map-container iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      .form-section, .info-section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="form-section">
      <h2>Send us a message</h2>
      <form action="mailto:support@sai-ecommerce.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="info-section">
      <div>
        <h3>Contact Info</h3>
        <div class="info-item">
          <strong>üìç Address:</strong>
          123 Fashion Street, Hyderabad, India
        </div>
        <div class="info-item">
          <strong>üìû Phone:</strong>
          +91 98765 43210
        </div>
        <div class="info-item">
          <strong>üìß Email:</strong>
          support@sai-ecommerce.com
        </div>
      </div>

      <div class="map-container">
        <iframe src="https://maps.google.com/maps?q=Hyderabad&t=&z=13&ie=UTF8&iwloc=&output=embed"
          height="200" allowfullscreen></iframe>
      </div>
    </div>
  </div>

</body>
</html>
